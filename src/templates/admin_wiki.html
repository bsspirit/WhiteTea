{% extends "layout.html" %}
{% block title %}安吉高山白茶|白茶知识库管理{% endblock %}
{% block content %}
<div class="post">
	<h1>白茶知识库管理</h1>
	<form method="POST" action="/admin/wiki">
		<p>用户<br/><input style="width:200px;" type="text" name="name" value="{{user.name}}" /></p>
		<p>E-mail<br/><input style="width:200px;" type="text" name="email" value="{{user.email}}" /></p>
		
		<p>标题<br/><input style="width:350px;" type="text" name="title" /></p>
		<p>原文url<br/><input style="width:350px;" type="text" name="repost" /></p>
		<p>图片url<br/><input style="width:350px;" type="text" name="image" value="http://" /></p>
		<p>内容<br/><textarea name="content"></textarea></p>
		
		<p><input type="submit" value="发布"/></p>
	</form>
</div>
{% endblock%}
