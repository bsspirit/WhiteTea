{% extends "layout.html" %}
{% block title %}安吉高山白茶|白茶知识库管理{% endblock %}
{% block head %}
<script src="http://1.100rmb.sinaapp.com/js/xheditor-1.1.6-zh-cn.min.js" type="text/javascript"></script>
{% endblock %}

{% block content %}
<div class="post">
	<h1><a href="/admin">后台管理</a> - 知识库 - 列表</h1>
	<ul>
	{% for wiki in wikis %}
		<li>
			<a href="/wiki/{{wiki.id}}" target="_blank">
			{%if wiki.repost%}[转]{%endif%}
			{{wiki.title}}
			</a>&nbsp;-&nbsp;[<a href="/admin/wiki/{{wiki.id}}">编辑</a>&nbsp;|&nbsp;<a href="/admin/wiki/del/{{wiki.id}}">删除</a>]
		</li>
	{% endfor %}
	</ul>
</div>
{% endblock%}
