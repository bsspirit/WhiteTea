{% extends "admin_layout.html" %}
{% block title %}安吉高山白茶|产品管理{% endblock %}
{% block head %}
<script src="http://1.100rmb.sinaapp.com/js/xheditor-1.1.6-zh-cn.min.js" type="text/javascript"></script>
{% endblock %}

{% block content %}
<div class="post">
	<h1><a href="/admin">后台管理</a> - 产品 - 修改</h1>
	<form method="POST" action="/admin/product/{{product.id}}">
		<p>产品标题<br/><input style="width:350px;" type="text" name="title" value="{{product.title}}" /></p>
		<p>市场价格<br/><input style="width:100px;" type="text" name="price" value="{{product.price}}" /></p>
		<p>优惠价格<br/><input style="width:100px;" type="text" name="price2" value="{{product.price2}}" /></p>	
		<p>图片url<br/><input style="width:350px;" type="text" name="image" value="{{product.image}}" /></p>
		<p>内容<br/><textarea id="elm4" name="content" class="xheditor-mini" rows="30" cols="120">{{product.content}}</textarea></p>
		
		<p><input type="submit" value="修改"/></p>
	</form>
</div>
{% endblock%}
